<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gateway Protocol</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #222;
    }
    #console {
      font-size: 22px;
      position: absolute;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div id="console"></div>

  <script>
    const titles = [
      "Secure Channel", "Access Layer", "Silent Network",
      "Invisible Path", "Cryptic Route", "Gateway Mode",
      "Hidden Tunnel", "Digital Gate", "Safe Passage"
    ];

    const messages = [
      "Re-routing...", "Initializing safe tunnel...",
      "Building secure path...", "Activating encrypted layer...",
      "Redirecting traffic...", "Securing data flow...",
      "Linking proxy service...", "Bypassing firewalls...",
      "Verifying nodes...", "Establishing secure connection...",
      "Scanning for threats...", "Encrypting data stream...",
      "Engaging protection...", "Creating digital cloak...",
      "Secure channel established...", "Connecting to safe node..."
    ];

    const discordLinks = [
      "aHR0cHM6Ly9kaXNjb3JkLmdnL3lkWHRmQmRhZzY=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL2JKVWFBWUdld0Q=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL1VLVzQ5V0t2M3o=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnLzNySHNINzJoYWI=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL2pmc2dBODN6WGg=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnLzV5ajU4Y25na3g=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL21KRmJEbWFtdmo=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL21LbWo5ZVVkM3g="
    ];

    const fakeSites = [
      "https://www.nasa.gov/", "https://www.usa.gov/", "https://www.linkedin.com/",
      "https://www.ebay.com/", "https://www.reddit.com/", "https://www.snapchat.com/",
      "https://www.facebook.com/", "https://www.twitter.com/", "https://www.pinterest.com/",
      "https://www.instagram.com/", "https://www.amazon.com/", "https://www.adobe.com/",
      "https://www.uber.com/", "https://www.airbnb.com/", "https://www.tripadvisor.com/",
      "https://www.spotify.com/", "https://www.twitch.tv/", "https://www.netflix.com/",
      "https://www.github.com/", "https://www.yelp.com/", "https://www.paypal.com/"
    ];

    function decodeBase64(str) {
      return atob(str);
    }

    function randomFrom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function randomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function randomPosition() {
      return {
        top: Math.floor(Math.random() * 80) + "%",
        left: Math.floor(Math.random() * 80) + "%"
      };
    }

    // تغيير عنوان الصفحة
    document.title = randomFrom(titles);

    const consoleDiv = document.getElementById("console");
    consoleDiv.textContent = randomFrom(messages);

    // تغيير لون الخلفية والخط
    document.body.style.backgroundColor = randomColor();
    consoleDiv.style.color = randomColor();

    // تغيير مكان النص
    const pos = randomPosition();
    consoleDiv.style.top = pos.top;
    consoleDiv.style.left = pos.left;

    // فتح موقع وهمي في تبويب جديد
    window.open(randomFrom(fakeSites), "_blank");

    // توجيه إلى ديسكورد بعد تأخير عشوائي من 1 إلى 1.5 ثانية
    const delay = Math.random() * (1500 - 1000) + 1000;
    setTimeout(() => {
      window.location.href = decodeBase64(randomFrom(discordLinks));
    }, delay);
  </script>
</body>
</html>
