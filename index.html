<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>جارٍ التوجيه...</title>
  <meta name="referrer" content="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      padding: 20px;
    }
    #loadingMessage {
      font-size: 24px;
      color: #333;
    }
    .message {
      font-size: 18px;
      color: #555;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin-top: 20px;
    }
    .progress-bar span {
      display: block;
      height: 100%;
      width: 0;
      background-color: #4caf50;
      border-radius: 5px;
    }
  </style>
  <script>
    // روابط ديسكورد مشفرة (Base64)
    const discordLinks = [
      "aHR0cHM6Ly9kaXNjb3JkLmdnL1g5WDVmZGU3ZkE=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnLzVSbkV6bWFGYlk=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL2o1dFlFMm5ueFo=",
      "aHR0cHM6Ly9kaXNjb3JkLmNvbS9pbnZpdGUvOGdmU1kzWnZxTQ==",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL040VFBUMmFSelA=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL2QyVHVIWW5Zc0E=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL05mTlJVdlpXdlI=",
      "aHR0cHM6Ly9kaXNjb3JkLmdnL2N4M2NhWXJLU1I="
    ];

    // رسائل عربية عشوائية
    const messages = [
      "يرجى الانتظار...",
      "لحظة واحدة فقط...",
      "سيتم تحويلك الآن...",
      "من فضلك لا تغلق الصفحة...",
      "جارٍ تحميل الصفحة...",
      "نقوم بإعداد تجربتك...",
      "ثوانٍ معدودة ويتم التحويل...",
      "تابع معنا...",
      "تجري معالجة الطلب...",
      "تحميل الصفحة جارٍ الآن..."
    ];

    // روابط عشوائية لأماكن قبل التوجيه إلى Discord
    const randomPages = [
      "https://www.example.com",
      "https://www.randompage1.com",
      "https://www.placeholderpage.com"
    ];

    // اختيار عشوائي من روابط ديسكورد المشفرة
    const discordLinkBase64 = discordLinks[Math.floor(Math.random() * discordLinks.length)];
    
    // فك تشفير الرابط المشفر
    function decodeBase64(base64) {
      return atob(base64);
    }

    const discordLink = decodeBase64(discordLinkBase64);
    const randomMessage = messages[Math.floor(Math.random() * messages.length)];

    // محاكاة التفاعل مع الصفحة (مثل التمرير أو النقر)
    function simulateScrolling() {
      window.scrollTo(0, Math.random() * 500 + 300);
    }

    // تغيير النص داخل الصفحة
    window.onload = function() {
      document.getElementById("loadingMessage").innerText = randomMessage;
      
      // عرض شريط التحميل وتحديثه كل 200ms
      let progress = 0;
      const progressBar = document.querySelector('.progress-bar span');
      const interval = setInterval(() => {
        progress += 1;
        progressBar.style.width = progress + '%';
        if (progress === 100) {
          clearInterval(interval);
        }
      }, 20);

      // توجيه المستخدم إلى صفحة عشوائية أولًا
      const randomPage = randomPages[Math.floor(Math.random() * randomPages.length)];
      setTimeout(() => {
        window.location.href = randomPage; // توجيه إلى صفحة عشوائية أولًا
      }, Math.floor(Math.random() * 3000) + 2000); // التأخير من 2-5 ثوانٍ

      // التوجيه إلى رابط ديسكورد بعد فترة قصيرة (من صفحة عشوائية)
      setTimeout(() => {
        window.location.href = discordLink;
      }, Math.floor(Math.random() * 3000) + 2000); // التأخير بين 2-5 ثوانٍ

      // محاكاة التمرير بشكل عشوائي
      setInterval(simulateScrolling, Math.floor(Math.random() * 2000) + 1000); // التمرير عشوائيًا كل 1-3 ثوان
    };
  </script>
</head>
<body>
  <div class="container">
    <h1>جارٍ التوجيه...</h1>
    <p id="loadingMessage">يتم التحويل الآن...</p>
    <p class="message">يرجى الانتظار قليلاً...</p>
    <div class="progress-bar">
      <span></span>
    </div>
  </div>
</body>
</html>
